@let selectedTodo = todo();
<div class="flex items-center gap-4">
  <div
    class="w-full min-h-20 px-4 flex items-center gap-4 border border-gray-700 rounded-2xl dark:bg-gray-800 hover:bg-gray-700 transition-all duration-300"
    [ngClass]="{ 'ring ring-indigo-600': selectedTodo.done }"
    (click)="onSelectTodo.emit(selectedTodo)"
  >
    <mat-checkbox
    color="primary"
      [checked]="selectedTodo.done"
      (change)="onToggleTodo.emit(selectedTodo)"
    ></mat-checkbox>
    <div class="w-full flex justify-between items-center gap-4">
      <div class="text-lg font-semibold text-gray-900 dark:text-white break-all line-clamp-2">
        {{ selectedTodo.name }}
      </div>
      <div class="flex items-center gap-2">
        <div
          class="text-sm rounded-full px-4 py-1"
          [ngClass]="{
            'bg-indigo-50 !border !border-indigo-600 !text-indigo-950':
              selectedTodo.done,
            'bg-yellow-50 border border-yellow-500 !text-yellow-950':
              !selectedTodo.done
          }"
        >
          {{ selectedTodo.done ? 'Completed' : 'Pending' }}
        </div>
      </div>
    </div>
  </div>
</div>
