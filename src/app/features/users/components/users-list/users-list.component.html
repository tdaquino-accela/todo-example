<div class="space-y-4">
  @for (user of users(); track user.id) {
  <mat-card
    class="shadow hover:shadow-lg transition-shadow bg-gray-600 dark:bg-gray-800 cursor-pointer hover:bg-gray-700"
    (click)="onUserClick.emit(user.id)"
  >
    <mat-card-content class="p-4 flex items-center gap-6">
      <div
        class="w-12 h-12 rounded-full bg-blue-500 dark:bg-blue-600 flex items-center justify-center text-white font-bold text-lg"
      >
        {{ user.firstName.charAt(0).toUpperCase() }}
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4 flex-1">
          <div>
            <h3 class="text-lg font-semibold">{{ user.firstName }} {{ user.lastName }}</h3>
            <p class="text-gray-600 dark:text-gray-400 text-sm">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  }
</div>
