@if(loading()) {
<div class="space-y-4">
  @for (i of [0,1,2,3,4,5,6,7]; track i) {
  <mat-card
    class="shadow hover:shadow-lg transition-shadow bg-gray-600 dark:bg-gray-800 cursor-pointer hover:bg-gray-700"
  >
    <mat-card-content class="p-4 flex items-center gap-6">
      <div
        class="w-12 h-12 rounded-full bg-blue-500 dark:bg-blue-600 flex items-center justify-center text-white font-bold text-lg"
      ></div>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4 flex-1">
          <div class="flex flex-col gap-3">
            <div class="bg-slate-400 h-4 w-40 rounded"></div>
            <div class="bg-slate-600 h-3 w-80 rounded"></div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  }
</div>
}
